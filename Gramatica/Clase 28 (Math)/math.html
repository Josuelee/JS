<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Math</title>        
</head>
<body> 
    <h1>Objeto Math</h1>
    <script>
        /* Objeto math sirve para hacer calculos matematicos */
        /* Math es un objeto estatico , se invoca directamente*/
        console.log(Math)
        console.log(Math.abs(9.544))//Te muestra el valor absoluto osea , el valor que tu ingreses ese te mostrara
        console.log(Math.ceil(8.1))//Te redondea al numero siguiente , si pones 8.1 te pasa a 9 si pones 9.7 te pasa a 10
        console.log(Math.floor(97.9))//Te redondea al numero que estas usando ejemplo , si pones 9.8 te lo pasa a nueve , y si pones 31.9 te lo pasa a 31
        console.log(Math.round(98.2))//Este te redondea segun el numero sea , ejemplo si es 98.8 te pasa a 99 y si es 100.4 te lo deja en 100
        console.log(Math.sqrt(81))//Saca la raiz cuadrada
        console.log(Math.pow(2,3))//Saca la potencia , primer parametro numero y segundo exponente
        /* Indica si el numero es positivo o negativo o es cero */
        console.log(Math.sign(0))///devuelve 0
        console.log(Math.sign(-90))//devuelve -1
        console.log(Math.sign(21))//devuelve 1
        console.log(Math.random())//Te saca un numero aleatorio de 0 a 1
        console.log(Math.random() * 100) //si yo quiero que sea hasta un numero en especifico lo debo multiplicar por ese numero
        console.log(Math.round(Math.random() * 100))//Aproximado

    </script>
</body>
</html>
