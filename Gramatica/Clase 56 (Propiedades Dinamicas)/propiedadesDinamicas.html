    <title>Propiedades dinamicas</title>

<body>
    <script>
        /* Es generar dinamicamente propiedades a los objetos , con la notacion de [] */

        const objeto = {
            [`ID ${Math.round(Math.random()*100+5)}`]: "Valor dinamico"
        }
                
        const objeto2 = {
            
        }
        console.log(objeto2)

        const usuarios = ["josue" , "kunji" , "jonathan",  "peter"];
        usuarios.forEach((user,index)=> objeto2[`ID_${index}: nombre`] = user);//le estoy dando el valor del usuario al objeto

        console.log(objeto2)

        console.log(objeto);
    </script>
</body>
