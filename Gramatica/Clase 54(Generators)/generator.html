<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Generators</title>    
</head>
<body>
    <!-- Un generator es una forma de poder iterar una funcion  -->
    <script>
        /* Se pone ese asterisco para decir que es una funcion generadora */
        /* Se utiliza yield como si fuera un return , frena el flujo del codigo y hasta que se vuelva a ejecutar
            otro yield con el metodo next , pasa al siguiente yield y asi hasta que ya no hayan yields */

        const cuadrado = (value)=>{
            setTimeout(()=>{
                console.log({
                    value,
                    resultado:value*value
                    })
            },  Math.random() * 1000)
        }
        
        function* generator (){
            yield cuadrado(1)
            yield cuadrado(2)
            yield cuadrado(3)
            yield cuadrado(4)
            console.log("Hola")
        }

        let iterator = generator()
         for(let yield of iterator){
             console.log(yield)
         }
        

    </script>
</body>
</html>
